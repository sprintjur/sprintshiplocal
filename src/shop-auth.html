<dom-module id="shop-auth">

        <style include="app-grid-style">

            }

                <div class="container">

        </ul>

        <firebase-app

        </firebase-app>

        <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError">
        </firebase-auth>

        Polymer({
            is: 'shop-auth',

            properties: {

                }

                var auth = this.$.auth

                    .catch(function(error){

                        console.log(errorMessage);
                    });

                return auth;
            },

            logout: function(){

                return this.$.auth.signOut();
            },
        });
